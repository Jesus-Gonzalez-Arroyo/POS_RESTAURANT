<div 
  class="fixed inset-0 backdrop-blur-xs bg-transparent flex justify-center items-center z-50"
  *ngIf="show"
>
  <div class="bg-white bg-opacity-80 p-6 rounded-xl shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">{{ title }}</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
