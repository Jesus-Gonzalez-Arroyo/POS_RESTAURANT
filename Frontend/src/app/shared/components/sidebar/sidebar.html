<!-- Sidebar -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-blue-600 to-blue-700 text-white shadow-2xl transform transition-all duration-300 ease-in-out z-50 border-r border-blue-500"
  [class.-translate-x-full]="!isOpen"
>
  <div class="p-6 border-b border-blue-500/30 bg-blue-500/20">
    <div class="flex items-center space-x-3">
      <div>
        <h2 class="text-xl font-bold text-white">POS Restaurant</h2>
        <p class="text-sm text-blue-200">Panel de Control</p>
      </div>
    </div>
  </div>

  <nav class="flex-1 px-3 py-6 overflow-y-auto">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <!-- Menú sin submenu -->
        <a 
          *ngIf="!item.submenu"
          [href]="item.path" 
          class="group flex items-center px-4 py-3 rounded-xl text-blue-100 hover:text-white hover:bg-blue-500/30 transition-all duration-200 ease-in-out relative overflow-hidden">
          
          <div class="absolute left-0 top-0 bottom-0 w-1 bg-white transform scale-y-0 group-hover:scale-y-100 transition-transform duration-200 origin-top"></div>

          <div class="w-5 h-5 mr-3 flex-shrink-0" [innerHTML]="getSvgIcon(item.icon)"></div>

          <div class="flex-1">
            <span class="font-medium text-sm">{{ item.name }}</span>
          </div>
          
          <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
            </svg>
          </div>
        </a>

        <!-- Menú con submenu -->
        <div *ngIf="item.submenu">
          <button 
            (click)="toggleSubmenu(item)"
            class="w-full group flex items-center px-4 py-3 rounded-xl text-blue-100 hover:text-white hover:bg-blue-500/30 transition-all duration-200 ease-in-out relative overflow-hidden">
            
            <div class="w-5 h-5 mr-3 flex-shrink-0" [innerHTML]="getSvgIcon(item.icon)"></div>
            
            <div class="flex-1 text-left">
              <span class="font-medium text-sm">{{ item.name }}</span>
            </div>
            
            <div class="transition-transform duration-200" [class.rotate-90]="item.expanded">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
              </svg>
            </div>
          </button>

          <!-- Submenu items -->
          <div 
            class="overflow-hidden transition-all duration-300 ease-in-out"
            [class.max-h-0]="!item.expanded"
            [class.max-h-96]="item.expanded">
            <ul class="mt-1 space-y-1 ml-4 border-l-2 border-blue-400/30">
              <li *ngFor="let subitem of item.submenu">
                <a 
                  [href]="subitem.path"
                  class="group flex items-center px-4 py-2.5 rounded-lg text-blue-200 hover:text-white hover:bg-blue-500/20 transition-all duration-150 ease-in-out">
                  
                  <div class="w-4 h-4 mr-3 flex-shrink-0 text-blue-300" [innerHTML]="getSvgIcon(subitem.icon)"></div>
                  
                  <span class="text-sm">{{ subitem.name }}</span>
                  
                  <!-- Badge para estado de caja -->
                  <span *ngIf="subitem.badge" 
                        [class]="'ml-auto px-2 py-0.5 text-xs font-semibold rounded-full text-white ' + subitem.badgeColor">
                    {{ subitem.badge }}
                  </span>
                  
                  <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-150" *ngIf="!subitem.badge">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>

<div
  class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-all duration-300"
  *ngIf="isOpen"
  (click)="toggleSidebar()"
></div>
