<!-- Sidebar -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-blue-400 text-white shadow-lg transform transition-transform duration-300 ease-in-out z-50"
  [class.-translate-x-full]="!isOpen"
>
  <div class="p-4 text-lg font-bold border-b border-white-600">
    Menú
  </div>
  <ul class="p-4 space-y-4">
    <li><a href="#" class="hover:text-gray-400">Inicio</a></li>
    <li><a href="#" class="hover:text-gray-400">Servicios</a></li>
    <li><a href="#" class="hover:text-gray-400">Acerca de</a></li>
    <li><a href="#" class="hover:text-gray-400">Contacto</a></li>
  </ul>
</div>

<!-- Overlay oscuro al fondo cuando está abierto -->
<div
  class="fixed inset-0 bg-opacity-50 z-40 transition-opacity"
  *ngIf="isOpen"
  (click)="toggleSidebar()"
></div>
