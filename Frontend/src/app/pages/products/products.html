<div class="h-[calc(100vh-7.5rem)] p-7 bg-white rounded-lg shadow overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
        <div class="w-[70%]">
            <h2 class="text-2xl font-bold mb-4">Lista de Productos</h2>
            <input type="text" placeholder="Buscar productos..."
                class="mb-4 p-2 border border-gray-300 rounded w-full focus:outline-none" />
        </div>
        <div>
            <button (click)="showAddProductModal()" class="text-white hover:bg-green-600 bg-green-500 px-5 py-3 rounded mb-4">Agregar Producto</button>
        </div>
    </div>
    <div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ganancia
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categor√≠a
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Disponibilidad
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let product of products">
                    <td class="px-6 py-4 whitespace-nowrap">{{ product.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ product.price }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ product.profit }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ product.category }}</td>
                    <td class="px-6 py-4 whitespace-nowrap"><span
                            class="px-2 inline-flex text-xs leading-5 rounded text-white"
                            [ngClass]="{'bg-green-500': product.availability === 'In Stock', 'bg-red-500': product.availability === 'Out of Stock'}">{{
                            product.availability }}</span></td>
                    <td>
                        <button class="text-white hover:bg-blue-600 bg-blue-500 px-5 py-1 mx-2 rounded"
                            (click)="editProduct(product)">Edit</button>
                        <button class="text-white hover:bg-red-600 bg-red-500 px-5 py-1 rounded"
                            (click)="deleteProduct(product.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-modal [show]="showModal" [title]="modalTitle" (close)="showModal = false">
        <p>Contenido del modal para agregar o editar un producto.</p>
    </app-modal>
</div>
