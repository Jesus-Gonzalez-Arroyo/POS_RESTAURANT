<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Correo</label>
        <input type="email" formControlName="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          El correo es obligatorio.
        </p>
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Correo inválido.
        </p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          La contraseña es obligatoria.
        </p>
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Mínimo 6 caracteres.
        </p>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        <p *ngIf="!isLoading">Iniciar sesión</p>
        <p *ngIf="isLoading">Cargando...</p>
      </button>
    </form>
  </div>
</div>
