<div class="h-[calc(100vh-7.5rem)] p-7 bg-white rounded-lg shadow overflow-y-auto">
    <div>
        <h2 class="text-gray-500 text-xl">Pedidos activos</h2>
    </div>
    <div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-6">
            <div *ngFor="let order of orderList" 
                 class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-6">
                
                <!-- Header de la orden -->
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Orden #{{ order.id }}</h3>
                        <p class="text-sm text-gray-600">{{ order.customer }}</p>
                        <p class="text-xs text-gray-500">{{ formatTime(order.timestamp) }}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-green-600">${{ order.total }}</p>
                        <span [class]="'inline-flex px-2 py-1 text-xs font-semibold rounded-full border ' + getStatusColor(order.status)">
                            {{ order.status }}
                        </span>
                    </div>
                </div>

                <!-- Información de entrega -->
                <div class="mb-4" *ngIf="order.isDelivery">
                    <div class="flex items-center text-sm text-blue-600 mb-2">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>
                            <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1V8a1 1 0 00-1-1h-3z"></path>
                        </svg>
                        Delivery
                    </div>
                    <p class="text-xs text-gray-600 bg-gray-50 p-2 rounded">
                        {{ order.deliveryAddress }}
                    </p>
                </div>

                <!-- Items de la orden -->
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">Productos:</h4>
                    <div class="space-y-1">
                        <div *ngFor="let item of order.items" 
                             class="flex justify-between text-xs text-gray-600">
                            <span>{{ item.quantity }}x {{ item.name }}</span>
                            <span>${{ item.price * item.quantity }}</span>
                        </div>
                    </div>
                </div>

                <!-- Método de pago -->
                <div class="mb-4">
                    <span class="text-xs text-gray-500">Pago: </span>
                    <span class="text-xs font-medium text-gray-700">{{ order.paymentMethod }}</span>
                </div>

                <!-- Selector de estado -->
                <div class="border-t pt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Cambiar estado:
                    </label>
                    <select 
                        [(ngModel)]="order.status"
                        (change)="updateOrderStatus(order.id, order.status)"
                        class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option *ngFor="let status of orderStatuses" [value]="status">
                            {{ status }}
                        </option>
                    </select>
                </div>

                <!-- Botones de acción rápida -->
                <div class="mt-4 space-y-2">
                    <!-- Botones para órdenes en preparación -->
                    <div class="flex gap-2" *ngIf="order.status === 'En preparación'">
                        <button 
                            (click)="updateOrderStatus(order.id, 'Completado')"
                            class="flex-1 bg-green-500 text-white text-xs py-2 px-3 rounded hover:bg-green-600 transition-colors">
                            Completar
                        </button>
                        <button 
                            (click)="updateOrderStatus(order.id, 'En delivery')"
                            *ngIf="order.isDelivery"
                            class="flex-1 bg-blue-500 text-white text-xs py-2 px-3 rounded hover:bg-blue-600 transition-colors">
                            A Delivery
                        </button>
                    </div>
                    
                    <!-- Botón de cancelar (disponible para órdenes que no estén completadas o canceladas) -->
                    <button 
                        (click)="cancelOrder(order.id)"
                        *ngIf="order.status !== 'Completado' && order.status !== 'Cancelado'"
                        class="w-full bg-red-500 text-white text-xs py-2 px-3 rounded hover:bg-red-600 transition-colors">
                        Cancelar Orden
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
