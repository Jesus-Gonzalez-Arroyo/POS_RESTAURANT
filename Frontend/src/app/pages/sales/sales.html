<div class="flex gap-5">
    <div class="w-[70%] h-[calc(100vh-7.5rem)] p-7 bg-white rounded-lg shadow overflow-y-auto">
        <div>
            <div class="text-gray-500 text-xl mb-4">Productos disponibles</div>
        </div>

        <!-- Input de búsqueda -->

        <div>
            <input type="text" placeholder="Buscar productos..."
                class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none" [(ngModel)]="searchTerm" />
        </div>

        <!-- Botones de categorías -->
        <div class="mb-6">
            <div class="flex flex-wrap gap-2">
                <button *ngFor="let category of categories" (click)="selectCategory(category)" [class]="'px-4 py-2 rounded-lg text-sm font-medium transition-colors ' + 
                             (selectedCategory === category 
                              ? 'bg-blue-500 text-white' 
                              : 'bg-gray-200 text-gray-700 hover:bg-gray-300')">
                    {{ category }}
                </button>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-4 gap-10 mt-4">
                <div *ngFor="let product of products">
                    <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg cursor-pointer">
                        <div class="h-30 rounded overflow-hidden">
                            <img class="object-fit w-full h-full"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-FDJLtJWAGTJ3T1FHUJRSPm1W7EhQojv2ag&s"
                                alt="Product Image">
                        </div>
                        <div class="mt-5">
                            <div class="text-gray-700 font-semibold text-lg">{{ product.name }}</div>
                            <div class="text-gray-500 mt-2">${{ product.price }}</div>
                        </div>
                        <div>
                            <button
                                class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-[30%] relative">
        <div class="p-7 bg-white rounded-lg shadow h-[calc(100vh-7.5rem)] overflow-y-auto">
            <div>
                <div class="text-gray-500 text-xl mb-4">Completar pedido</div>
            </div>

            <div class="overflow-y-auto mb-30">
                <!-- Tabla de productos -->
                <div class="mb-6">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2 px-2 border-b border-gray-200 text-left text-gray-600 text-sm">Producto
                                </th>
                                <th class="py-2 px-2 border-b border-gray-200 text-left text-gray-600 text-sm">Cant.
                                </th>
                                <th class="py-2 px-2 border-b border-gray-200 text-left text-gray-600 text-sm">Precio
                                </th>
                                <th class="py-2 px-2 border-b border-gray-200 text-left text-gray-600 text-sm">Total
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cart">
                                <td class="py-2 px-2 border-b border-gray-200 text-sm">{{ item.name }}</td>
                                <td class="py-2 px-2 border-b border-gray-200 text-sm">{{ item.quantity }}</td>
                                <td class="py-2 px-2 border-b border-gray-200 text-sm">${{ item.price }}</td>
                                <td class="py-2 px-2 border-b border-gray-200 text-sm">${{ item.total }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Información del cliente -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Nombre del cliente *</label>
                    <input type="text" [(ngModel)]="customerName" placeholder="Ingrese el nombre del cliente"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none" />
                </div>

                <!-- Tipo de entrega -->
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" [(ngModel)]="isDelivery" class="mr-2" />
                        <span class="text-gray-700 text-sm font-medium">¿Es para entrega a domicilio?</span>
                    </label>
                </div>

                <!-- Dirección (solo si es delivery) -->
                <div class="mb-4" *ngIf="isDelivery">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Dirección de entrega *</label>
                    <textarea [(ngModel)]="deliveryAddress" placeholder="Ingrese la dirección completa" rows="2"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none"></textarea>
                </div>

                <!-- Método de pago -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Método de pago</label>
                    <select [(ngModel)]="paymentMethod"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none">
                        <option *ngFor="let method of paymentMethods" [value]="method.value">
                            {{ method.label }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="absolute bottom-7 left-7 right-7 bg-white">
                <!-- Total -->
                <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-700">Total:</span>
                        <span class="text-xl font-bold text-green-600">${{ orderTotal }}</span>
                    </div>
                </div>

                <!-- Botón finalizar compra -->
                <button (click)="finalizePurchase()"
                    class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition-colors font-medium text-lg"
                    [disabled]="cart.length === 0" [class.opacity-50]="cart.length === 0"
                    [class.cursor-not-allowed]="cart.length === 0">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>
</div>
